<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 118, 117, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 204, 112, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-icon {
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Booking container */
        .booking-container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .booking-container h2 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: 600;
            position: relative;
        }

        .booking-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        /* Form styles */
        .form-group {
            position: relative;
            margin: 25px 0;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-group:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin: 0 0 8px 0;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
            position: relative;
        }

        .label-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        input,
        select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }

        /* Doctor select styling */
        select {
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 45px;
        }

        /* Radio group styling */
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            flex: 1;
            justify-content: center;
        }

        .radio-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .radio-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .radio-option label {
            margin: 0;
            font-weight: 600;
            color: #4a5568;
            cursor: pointer;
        }

        /* Button styling */
        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .submit-btn:active::before {
            width: 100%;
            height: 100%;
        }

        /* Floating shapes */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatShapes 15s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes floatShapes {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(72, 187, 120, 0.95);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            animation: successFadeIn 0.5s ease-out forwards;
        }

        @keyframes successFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .booking-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
            
            header {
                font-size: 24px;
                padding: 15px;
            }
        }

        /* Input validation styles */
        .form-group.error input,
        .form-group.error select {
            border-color: #f56565;
            box-shadow: 0 0 10px rgba(245, 101, 101, 0.3);
        }

        .error-message {
            color: #f56565;
            font-size: 12px;
            margin-top: 5px;
            animation: errorShake 0.5s ease-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Loading state */
        .submit-btn.loading {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating decorative shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <header>
        <span class="header-icon">ü©∫</span>
        Doctor Appointment Booking
    </header>

    <div class="booking-container">
        <h2>üìÖ Book Your Appointment</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">
                    <span class="label-icon">üë§</span>Patient Name
                </label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="age">
                    <span class="label-icon">üéÇ</span>Age
                </label>
                <input type="number" id="age" placeholder="Enter your age" min="1" max="120" required>
                <div class="error-message" id="ageError"></div>
            </div>

            <div class="form-group">
                <label for="contact">
                    <span class="label-icon">üì±</span>Contact Number
                </label>
                <input type="tel" id="contact" placeholder="Enter your mobile number" required>
                <div class="error-message" id="contactError"></div>
            </div>

            <div class="form-group">
                <label for="doctor">
                    <span class="label-icon">üë®‚Äç‚öïÔ∏è</span>Select Doctor
                </label>
                <select id="doctor" required>
                    <option value="">-- Choose Doctor --</option>
                    <option value="kaur">üßë‚Äç‚öïÔ∏è Dr. Kaur (Pediatrician)</option>
                    <option value="singh">ü¶¥ Dr. Singh (Orthopedic)</option>
                    <option value="sharma">‚ù§Ô∏è Dr. Sharma (Cardiologist)</option>
                    <option value="verma">üß† Dr. Verma (Neurologist)</option>
                    <option value="gupta">üåü Dr. Gupta (Dermatologist)</option>
                    <option value="mehta">üßò Dr. Mehta (Psychiatrist)</option>
                    <option value="joshi">üéóÔ∏è Dr. Joshi (Oncologist)</option>
                    <option value="kapoor">üå∏ Dr. Kapoor (Gynecologist)</option>
                    <option value="reddy">üëÇ Dr. Reddy (ENT Specialist)</option>
                    <option value="nair">üè• Dr. Nair (General Physician)</option>
                    <option value="iyer">‚öñÔ∏è Dr. Iyer (Endocrinologist)</option>
                    <option value="khan">ü´Å Dr. Khan (Pulmonologist)</option>
                    <option value="bhatia">ü´ò Dr. Bhatia (Nephrologist)</option>
                    <option value="das">üì∏ Dr. Das (Radiologist)</option>
                    <option value="sinha">üçΩÔ∏è Dr. Sinha (Gastroenterologist)</option>
                    <option value="roy">üíß Dr. Roy (Urologist)</option>
                    <option value="chatterjee">ü¶¥ Dr. Chatterjee (Rheumatologist)</option>
                    <option value="rao">üëÅÔ∏è Dr. Rao (Ophthalmologist)</option>
                </select>
                <div class="error-message" id="doctorError"></div>
            </div>

            <div class="form-group">
                <label for="date">
                    <span class="label-icon">üìÖ</span>Appointment Date
                </label>
                <input type="date" id="date" required>
                <div class="error-message" id="dateError"></div>
            </div>

            <div class="form-group">
                <label for="time">
                    <span class="label-icon">üïê</span>Appointment Time
                </label>
                <input type="time" id="time" required>
                <div class="error-message" id="timeError"></div>
            </div>

            <div class="form-group">
                <label>
                    <span class="label-icon">üíª</span>Booking Type
                </label>
                <div class="radio-group">
                    <div class="radio-option" data-value="offline">
                        <input type="radio" name="booking" value="offline" id="offline" required>
                        <label for="offline">üè• Offline Visit</label>
                    </div>
                    <div class="radio-option" data-value="online">
                        <input type="radio" name="booking" value="online" id="online" required>
                        <label for="online">üíª Online Consultation</label>
                    </div>
                </div>
                <div class="error-message" id="bookingError"></div>
            </div>

            <button type="submit" class="submit-btn">
                üìã Book Appointment
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('appointmentForm');
            const radioOptions = document.querySelectorAll('.radio-option');
            const submitBtn = document.querySelector('.submit-btn');

            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').setAttribute('min', today);

            // Radio button styling
            radioOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const radioInput = this.querySelector('input[type="radio"]');
                    radioInput.checked = true;
                    
                    // Remove selected class from all options
                    radioOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                });
            });

            // Form validation
            function validateForm() {
                let isValid = true;
                const fields = ['name', 'age', 'contact', 'doctor', 'date', 'time'];
                
                fields.forEach(field => {
                    const element = document.getElementById(field);
                    const errorElement = document.getElementById(field + 'Error');
                    const formGroup = element.closest('.form-group');
                    
                    if (!element.value.trim()) {
                        formGroup.classList.add('error');
                        errorElement.textContent = 'This field is required';
                        isValid = false;
                    } else {
                        formGroup.classList.remove('error');
                        errorElement.textContent = '';
                    }
                });

                // Validate contact number
                const contact = document.getElementById('contact').value;
                if (contact && !/^\d{10}$/.test(contact)) {
                    const formGroup = document.getElementById('contact').closest('.form-group');
                    formGroup.classList.add('error');
                    document.getElementById('contactError').textContent = 'Please enter a valid 10-digit phone number';
                    isValid = false;
                }

                // Validate booking type
                const bookingType = document.querySelector('input[name="booking"]:checked');
                if (!bookingType) {
                    document.getElementById('bookingError').textContent = 'Please select a booking type';
                    isValid = false;
                } else {
                    document.getElementById('bookingError').textContent = '';
                }

                return isValid;
            }

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }

                // Add loading state
                submitBtn.classList.add('loading');
                submitBtn.textContent = 'Booking...';
                submitBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    // Remove loading state
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'üìã Book Appointment';
                    submitBtn.disabled = false;

                    // Show success message
                    showSuccessMessage();
                    
                    // Reset form
                    form.reset();
                    radioOptions.forEach(opt => opt.classList.remove('selected'));
                }, 2000);
            });

            // Real-time validation
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    const formGroup = this.closest('.form-group');
                    const errorElement = formGroup.querySelector('.error-message');
                    
                    if (this.value.trim()) {
                        formGroup.classList.remove('error');
                        errorElement.textContent = '';
                    }
                });

                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            function showSuccessMessage() {
                const message = document.createElement('div');
                message.className = 'success-message';
                message.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 15px;">‚úÖ</div>
                    <div>Appointment Booked Successfully!</div>
                    <div style="font-size: 14px; margin-top: 10px; opacity: 0.9;">You will receive a confirmation message shortly.</div>
                `;
                
                document.body.appendChild(message);
                
                setTimeout(() => {
                    message.style.animation = 'successFadeIn 0.5s ease-out reverse';
                    setTimeout(() => {
                        document.body.removeChild(message);
                    }, 500);
                }, 3000);
            }

            // Add ripple effect to submit button
            submitBtn.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                ripple.style.position = 'absolute';
                ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'rippleEffect 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple effect keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                from {
                    transform: scale(0);
                    opacity: 1;
                }
                to {
                    transform: scale(1);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
