

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine Consultation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 118, 117, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 204, 112, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-icon {
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Container for main content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form styles */
        .form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            margin: 30px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form h3 {
            color: #4a5568;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            position: relative;
        }

        .form h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .input-group {
            position: relative;
            margin: 20px 0;
        }

        .form input,
        .form textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
        }

        .form input:focus,
        .form textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }

        .form textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Video container styles */
        .video-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px auto;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .video-box {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            width: 350px;
            height: 220px;
            border-radius: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: videoGlow 2s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes videoGlow {
            from { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
            to { box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4); }
        }

        .video-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Controls styles */
        .controls {
            text-align: center;
            margin: 30px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: white;
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-video {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-audio {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .btn-end {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .btn-meet {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border-radius: 12px;
            padding: 15px 30px;
            width: auto;
            height: auto;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:active::before {
            width: 100%;
            height: 100%;
        }

        /* Meet container styles */
        .meet-container {
            text-align: center;
            margin: 40px auto;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form {
                width: 95%;
                padding: 20px;
            }
            
            .video-container {
                flex-direction: column;
                align-items: center;
            }
            
            .video-box {
                width: 90%;
                max-width: 350px;
            }
            
            header {
                font-size: 24px;
                padding: 15px;
            }
        }

        /* Additional decorative elements */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatShapes 15s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes floatShapes {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <header>
        <span class="header-icon">🏥</span>
        Telemedicine Consultation
    </header>

    <div class="main-container">
        <!-- Patient Form -->
        <div class="form">
            <h3>📋 Patient Details</h3>
            <div class="input-group">
                <input type="text" placeholder="👤 Full Name" required>
            </div>
            <div class="input-group">
                <input type="number" placeholder="🎂 Age" min="1" max="120" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="🏘️ Village/City" required>
            </div>
            <div class="input-group">
                <textarea placeholder="💬 Describe your health issue in detail..." required></textarea>
            </div>
        </div>

        <!-- Video Call Interface -->
        <div class="video-container">
            <div class="video-box">
                <div>
                    <div style="font-size: 48px; margin-bottom: 10px;">👨‍⚕️</div>
                    <div>Doctor's Video</div>
                </div>
            </div>
            <div class="video-box">
                <div>
                    <div style="font-size: 48px; margin-bottom: 10px;">🧑‍🦱</div>
                    <div>Your Video</div>
                </div>
            </div>
        </div>

        <!-- Call Controls -->
        <div class="controls">
            <button class="btn btn-video" title="Toggle Video">📹</button>
            <button class="btn btn-audio" title="Toggle Audio">🎤</button>
            <button class="btn btn-end" title="End Call">📞</button>
        </div>

        <!-- Google Meet Integration -->
        <div class="meet-container">
            <a href="main6.html" target="_blank" class="btn btn-meet">
                <span>📞</span>
                Join Google Meet
            </a>
        </div>
    </div>

    <script>
        // Add interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation and animations
            const inputs = document.querySelectorAll('input, textarea');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Button click effects
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                    ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                    ripple.style.position = 'absolute';
                    ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                    ripple.style.borderRadius = '50%';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'rippleEffect 0.6s ease-out';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Video/Audio toggle functionality
            let videoEnabled = true;
            let audioEnabled = true;
            
            document.querySelector('.btn-video').addEventListener('click', function() {
                videoEnabled = !videoEnabled;
                this.style.opacity = videoEnabled ? '1' : '0.5';
                this.innerHTML = videoEnabled ? '📹' : '📹';
            });
            
            document.querySelector('.btn-audio').addEventListener('click', function() {
                audioEnabled = !audioEnabled;
                this.style.opacity = audioEnabled ? '1' : '0.5';
                this.innerHTML = audioEnabled ? '🎤' : '🔇';
            });
            
            document.querySelector('.btn-end').addEventListener('click', function() {
                if (confirm('Are you sure you want to end the consultation?')) {
                    alert('Consultation ended. Thank you for using our telemedicine service!');
                }
            });
        });

        // Add ripple effect keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                from {
                    transform: scale(0);
                    opacity: 1;
                }
                to {
                    transform: scale(1);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
